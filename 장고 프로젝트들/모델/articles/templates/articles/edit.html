{% extends 'base.html' %}

{% block content %}
  <h1>{{article.id}}번 글을 수정 중입니다.</h1>
  <form action="{% url 'articles:update' article.id %}" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input type="text", name="title" value="{{article.title}}"><br>
    <label for="content">내용 : </label>
    <textarea name="content">{{article.content}}</textarea><br>
    <input type="submit">
  </form>
{% endblock content %}
