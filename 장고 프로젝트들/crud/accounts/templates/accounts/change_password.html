{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary">변경하기</button>
    {% endbuttons %}
  </form>
{% endblock content %}
