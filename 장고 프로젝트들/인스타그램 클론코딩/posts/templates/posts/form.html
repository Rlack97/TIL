{% extends 'base.html' %}

{% block content %}
{% load bootstrap5 %}
    {% if flag %}
    <h1>Edit Post</h1>
    <form action="{% url 'posts:update' post.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-s btn-primary">
    </form>
    {% else %}

    <h1>New Post</h1>
    <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-s btn-primary">
    </form>
    {% endif %}

    
    

{% endblock content %}
