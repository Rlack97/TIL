{% for post in posts %}
    <div class="card my-5 mx-2" style="width: 18rem;">
        {% if post.image %}
            <img src="{{post.image.url}}" class="card-img-top" alt="imagealt" height="300", width="300">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{post.content}}</p>
            <form action="{% url 'posts:update' post.pk %}">
                <input type="submit" value="Edit" class="btn btn-info">
            </form> 
            <form action="{% url 'posts:delete' post.pk %}">
                <input type="submit" value="delete" class="btn btn-danger">
            </form> 
        </div>
    </div>
{% endfor %}
