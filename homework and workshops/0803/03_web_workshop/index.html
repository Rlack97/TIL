<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between bg-dark align-items-center fixed-top">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex  list-unstyled">
      <li class="text-white mx-3"><a href="#" class="text-decoration-none text-white">Home</a></li>
      <li class="text-white mx-3"><a href="#" class="text-decoration-none text-white">Community</a></li>
      <li class="text-white mx-3"><a href="#" class="text-decoration-none text-white">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="display-3 text-white fw-bold">Cinema</div>
      <div class="display-3 text-white fw-bold">Community</div>
      <a href="#" class="text-decoration-none btn btn-primary btn-lg mt-4">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column justify-content-center align-items-center p-5">
    <h2>Used Skills</h2>
    <article class="d-flex justify-content-center align-items-center mt-5">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center align-items-center bg-primary fixed-bottom">
    <p class="text-white">HTML & CSS project. Created by 김찬빈</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
