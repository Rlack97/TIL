{% extends 'base.html' %}


{% block content %}
  <div class="d-flex justify-content-center">
    <h1>DETAIL</h1>
  </div>
  
  <h2>{{article.title}}의 글</h2>
  <hr>
  <p>내용 : {{article.content}}</p>
  <p>작성 시간 : {{article.created_at}}</p>
  <p>수정 시간 : {{article.updated_at}}</p>
  <hr>
  <a href="{% url 'articles:edit' article.id%}">EDIT</a><br>
  <a href="{% url 'articles:delete' article.id %}" class="btn btn-warning">Delete</a>
  <br>
  <a href="{% url 'articles:detail' previd.id%}">[prev]</a>
  <a href="{% url 'articles:detail' nextid.id%}">[next]</a>
  
  <br>
  <a href="{% url 'articles:index' %}">[back]</a>

{% endblock content %}
